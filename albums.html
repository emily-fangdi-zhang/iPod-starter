<html lang="en">
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
            <div class="head-bar">
                    <h1>My Music</h1>
            </div>

            <div class="albums-album-wrapper">
                <div>
                    <a href="songs.html">
                    <img class="albums-album-art" 
                        src="images/currents.jpg"
                        alt="Currents Album Cover Art">
                    </a>
                    <h3 class="albums-album-name">Currents</h3>
                    <h4 class="albums-artist-name">Tame Impala</h3>
                </div>
                
                <div>
                    <img class="albums-album-art" 
                        src="images/telefone.jpeg"
                        alt="Telefone Album Cover Art">
                    <h3 class="albums-album-name">Telefone</h3>
                    <h4 class="albums-artist-name">Noname</h3>

                 </div>

                <div>
                    <img class="albums-album-art" 
                        src="images/crybaby.jpg"
                        alt="Crybaby Album Cover Art">
                    <h3 class="albums-album-name">Crybaby</h3>
                    <h4 class="albums-artist-name">Melanie Martinez</h3>
                </div>
  
                <div>
                    <img class="albums-album-art" 
                        src="images/cbook.jpg"
                        alt="Coloring Book Album Cover Art">
                    <h3 class="albums-album-name">Coloring Book</h3>
                    <h4 class="albums-artist-name">Chance The Rapper</h3>
                </div>
            </div>
        </div>
   </body>
</html>
