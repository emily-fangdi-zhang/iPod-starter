<html lang="en">
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
   <div id="screen">
     <div class="head-bar">
      <a href="songs.html">
         <div class="back-button">
            <i class="material-icons">arrow_back</i>
         </div>
      </a>
   </div>
   <img class="player-album-art" src="images/currents.jpg" alt="Currents Album Cover"/>
   <div>
      <p id="player-song-name">The Less I Know The Better</p>
      <p class="player-song-info"><em>Currents</em> - Tame Impala</p>
   </div>
   <input 
      id = "time-elapsed" 
      type="range"
      min="0" 
      max="180" 
      step="1"
      value="0">
   <div class="display-time">
      <div id="time-total">0:00</div>
      <div>3:00</div>
   </div>   
   <div class="player-controls">
      <button onclick="prevSong()">
         <i class="material-icons">skip_previous</i>
      </button>
      <button onclick="switchPlay()">
         <i class="material-icons" 
            id = "player-time"
            aria-checked="false">play_arrow</i>
      </button>
      <button onclick="nextSong()">
         <i class="material-icons">skip_next</i>
      </button>
   </div>
   <div class="volume-bar">
      <i class="material-icons">volume_down</i>
      <div id="vl0"></div>
      <div id="vl1"></div>
      <div id="vl2"></div>
      <div id="vl3"></div>
      <div id="vl4"></div>
      <div id="vl5"></div>
   </div>
   <div class="volume-rocker">
      <button onclick="volDown()" class="volume-level"><b>&mdash;</b></button>
      <button onclick="volUp()" class="volume-level"><b>+</b></button>
   </div>
   
</div>
<script src="ipod.js"></script>
</body>
</html>
